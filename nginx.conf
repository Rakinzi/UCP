events {
  worker_connections 1024;
}

http {
  server {
    listen 80;

    # Store 1 Reverse Proxy
    location /store1/ {
      proxy_pass http://store1-frontend:3000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Store 2 Reverse Proxy
    location /store2/ {
      proxy_pass http://store2-frontend:3000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Store 3 Reverse Proxy
    location /store3/ {
      proxy_pass http://store3-frontend:3000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default redirect to store1
    location / {
      return 302 /store1/;
    }
  }
}
